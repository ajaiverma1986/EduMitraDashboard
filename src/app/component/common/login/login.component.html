<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
    <form class="ang-form">
          <mat-card-content>
            <mat-form-field class="Text-full-width" appearance="outline">
              <input matInput placeholder="Mobile No">
            </mat-form-field>
    <mat-form-field class="Text-full-width" appearance="outline">
              <input matInput placeholder="Password">
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
      </mat-card>
    </div>
