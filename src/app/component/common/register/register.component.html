

@if (this.isOtpv==1) {
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  <form class="ang-form">
  <mat-card-content>
          <mat-form-field class="Text-full-width" appearance="outline">
            <input matInput placeholder="Mobile No">
          </mat-form-field>
  <mat-form-field class="Text-full-width" appearance="outline">
            <input matInput placeholder="Email">
          </mat-form-field>
  <mat-form-field class="Text-full-width" appearance="outline">
            <input matInput placeholder="Password">
          </mat-form-field>
  <mat-form-field class="Text-full-width" appearance="outline">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
                @for (item of Roles; track $index) {
                    <mat-option [value]="item" >{{item}} </mat-option>
                }
              
             
            </mat-select>
          </mat-form-field>
  </mat-card-content>
  <button mat-stroked-button color="accent" class="btn-block">Register</button>
  </form>
    </mat-card>
  </div>
}
@else {
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  <form class="ang-form">
  <mat-card-content>
          <mat-form-field class="Text-full-width" appearance="outline" >
            <input matInput placeholder="Mobile No" [disabled]="isDisabled">
          </mat-form-field>
          @if (this.isSendOtp==1) {
            <mat-form-field class="Text-full-width" appearance="outline">
              <input matInput placeholder="Otp">
            </mat-form-field>
          }
 
  
  
  </mat-card-content>
  <button mat-stroked-button color="accent" type="button" class="btn-block" (click)="SendOtp()">Send Otp</button>
  </form>
    </mat-card>
  </div>
}
